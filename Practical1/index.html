<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1><u><center>BMI Calculator</center></u></h1>
        <p><b>Height (in cm):</b></p>
        <input id="height" type="text" placeholder="Enter height">
        <p><b>Weight (in kg):</b></p>
        <input id="weight" type="text" placeholder="Enter weight"><br><br>
        <button id="button">Calculate BMI</button><br>
        <div id="result"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
